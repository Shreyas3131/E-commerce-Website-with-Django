{% extends 'shop/basic.html'%}

{% block title%}{{productView.product_name}} - My Awesome Cart{%endblock%}  
{% block body%}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src='/media/{{productView.image}}' width="300px" height="300px"></img>
            </div>
            <div class="row">
                <button class="btn btn-primary m-2">Buy Now</button>
                <button class="btn btn-primary m-2">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{productView.product_name}}</h5>
            <p><b>Rs.{{productView.price}}</b></p>
            <p>{{productView.desc}}</p>
        </div>
    </div>
</div>


{%endblock%}
